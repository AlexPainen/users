spring:
  application:
    name: 'users'
  datasource:
    url: 'jdbc:h2:mem:testdb'
    driverClassName: 'org.h2.Driver'
    username: sa
    password: ''
  h2:
    console:
      enabled: 'true'
  jpa:
    #    show-sql: 'true'
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.H2Dialect'
        format_sql: 'true'
    hibernate:
      ddl-auto: 'update'

logging:
  level:
    org:
      hibernate:
        SQL: 'DEBUG'
        type:
          descriptor:
            sql:
              BasicBinder: 'TRACE'

evaluation:
  passwordExpression: '^[0-9,$]*$'

# Config OpenAPI swagger
springdoc:
  swagger-ui:
    path: '/swagger-ui-custom.html'
